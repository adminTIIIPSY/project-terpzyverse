<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Crash – ClubSocial</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
  <style>
    .wrap{max-width:1200px;margin:0 auto;padding:18px 16px 64px}
    .crumbs{display:flex;gap:10px;color:var(--muted);margin:6px 0 14px}
    .crumbs a{color:#fff;text-decoration:none;border-bottom:1px dotted rgba(255,255,255,.25)}
    .crash-card{display:grid;grid-template-columns:2fr 1fr;gap:12px}
    .pane{background:var(--card);border:1px solid rgba(255,255,255,.06);border-radius:14px;box-shadow:var(--glow);padding:14px}
    canvas{width:100%;height:260px;background:#111427;border-radius:10px}
    @media(max-width:900px){.crash-card{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <header class="topbar">
    <div class="brand">ClubSocial</div>
    <div class="balance">
      <span id="activeBalanceAmount">50.00</span>
      <button id="balanceDropdown" class="dropdown-btn">GC ▾</button>
      <ul id="balanceMenu" class="dropdown-menu">
        <li data-currency="GC">GoldCoin (GC)</li>
        <li data-currency="SC">SweepsCoin (SC)</li>
        <li data-currency="TRPZ">$TRPZ</li>
      </ul>
    </div>
    <nav class="top-actions">
      <button class="pill" onclick="location.href='index.html'">Home</button>
      <div class="avatar" aria-label="Profile"></div>
    </nav>
  </header>

  <main class="wrap">
    <nav class="crumbs"><a href="index.html">Home</a> › <strong>Crash</strong></nav>

    <section class="section">
      <div class="section-head"><h2>Crash (Preview)</h2></div>
      <div class="crash-card">
        <div class="pane">
          <canvas id="crashChart" width="800" height="260"></canvas>
        </div>
        <div class="pane">
          <div class="filters" style="margin-bottom:10px;">
            <span>Bet:</span>
            <input id="bet" value="1.00" style="width:120px" />
            <span>Auto cashout:</span>
            <input id="auto" value="2.00" style="width:120px" />
          </div>
          <button class="pill" id="placeBet">Place Bet</button>
          <button class="pill" id="cashOut">Cash Out</button>
          <div style="margin-top:10px;color:var(--muted)">This is a front-end preview. Hook your real Crash engine when ready.</div>
        </div>
      </div>
    </section>
  </main>

  <footer class="site-footer">© <span id="year"></span> TerpzyVerse / ClubSocial</footer>

  <script>window.CATEGORY="CRASH";</script>
  <script src="./category.js"></script>
</body>
</html>
