<!doctype html>
<meta charset="utf-8">
<title>Launching Game…</title>
<link rel="stylesheet" href="styles.css">
<body style="display:flex;align-items:center;justify-content:center;min-height:70vh;margin:0">
  <div class="card" style="padding:20px;max-width:520px">
    <h2 style="margin:0 0 6px">Game loader</h2>
    <div class="muted" id="msg">Preparing launch…</div>
  </div>
  <script>
    const qs = new URLSearchParams(location.search);
    const title = qs.get("title") || "Game";
    const provider = qs.get("provider") || "Provider";
    document.getElementById("msg").textContent = `${title} by ${provider} will launch here soon.`;
  </script>
</body>
