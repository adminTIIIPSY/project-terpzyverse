<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Profile – ClubSocial</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="styles.css" rel="stylesheet" />
  <style>
    .wrap{max-width:1200px;margin:0 auto;padding:18px 16px 64px}
    .grid{display:grid;grid-template-columns:repeat(6,1fr);gap:12px}
    .tile{background:var(--card);border:1px solid rgba(255,255,255,.06);border-radius:14px;padding:12px;text-align:center;box-shadow:var(--glow)}
    .tile .pic{width:96px;height:96px;border-radius:50%;margin:8px auto;background:#20243a;background-size:cover;background-position:center;outline:2px solid rgba(255,255,255,.1)}
    .tile .own{font-size:12px;color:var(--muted);margin-top:6px}
    .tile button{margin-top:8px;padding:8px 12px;border-radius:10px;border:1px solid rgba(255,255,255,.1);background:var(--panel-2);color:#fff;cursor:pointer}
    .row{display:flex;gap:12px;flex-wrap:wrap;align-items:center}
    .input{background:var(--panel-2);border:1px solid rgba(255,255,255,.08);border-radius:10px;padding:10px 12px;color:#fff;min-width:220px}
    .muted{color:var(--muted)}
  </style>
</head>
<body>
  <header class="topbar">
    <div class="brand">ClubSocial</div>
    <div class="balance">
      <span id="activeBalanceAmount">50.00</span>
      <button id="balanceDropdown" class="dropdown-btn">GC ▾</button>
      <ul id="balanceMenu" class="dropdown-menu">
        <li data-currency="GC">GoldCoin (GC)</li>
        <li data-currency="SC">SweepsCoin (SC)</li>
        <li data-currency="TRPZ">$TRPZ</li>
      </ul>
    </div>
    <nav class="top-actions">
      <button class="pill" onclick="location.href='index.html'">Home</button>
      <a href="profile.html" class="avatar" id="headerAvatar" aria-label="Profile"></a>
    </nav>
  </header>

  <main class="wrap">
    <h1 style="margin:0 0 10px">Your Profile</h1>
    <div class="row">
      <div class="avatar" id="profileAvatar" style="width:72px;height:72px;"></div>
      <div>
        <div class="muted">Screen name</div>
        <div class="row">
          <input id="nameInput" class="input" placeholder="Your name">
          <button class="pill" id="saveNameBtn">Save</button>
        </div>
        <div class="muted" id="nameHint"></div>
      </div>
    </div>

    <section class="section">
      <div class="section-head">
        <h3>Choose Your Avatar</h3>
        <div class="muted">Click any owned avatar to equip.</div>
      </div>
      <div class="grid" id="avatarGrid"></div>
    </section>
  </main>

  <footer class="site-footer">© <span id="year"></span> TerpzyVerse / ClubSocial</footer>

  <script src="app.js"></script>
  <script src="profile.js"></script>
</body>
</html>
