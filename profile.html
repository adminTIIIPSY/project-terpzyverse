<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Profile – ClubSocial</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="styles.css" rel="stylesheet" />
</head>
<body>
  <header class="topbar">
    <div class="brand">ClubSocial</div>
    <div class="balance">
      <span id="activeBalanceAmount">50.00</span>
      <button id="balanceDropdown" class="dropdown-btn">GC ▾</button>
      <ul id="balanceMenu" class="dropdown-menu">
        <li data-currency="GC">GoldCoin (GC)</li>
        <li data-currency="SC">SweepsCoin (SC)</li>
        <li data-currency="TRPZ">$TRPZ</li>
      </ul>
    </div>
    <nav class="top-actions">
      <button class="pill" onclick="location.href='index.html'">Home</button>
      <a href="profile.html" class="avatar" id="headerAvatar" aria-label="Profile"></a>
    </nav>
  </header>

  <main class="page">
    <h1 style="margin:0 0 10px">Your Profile</h1>

    <div class="section">
      <div class="section-head"><h3>Account</h3></div>
      <div class="cards-row">
        <div class="card" style="padding:16px;max-width:520px">
          <div class="row" style="display:flex;gap:12px;align-items:center">
            <div class="avatar" id="profileAvatar" style="width:72px;height:72px;"></div>
            <div style="flex:1">
              <div class="muted">Screen name</div>
              <div class="row" style="display:flex;gap:8px;flex-wrap:wrap">
                <input id="nameInput" class="input" placeholder="Your name"
                       style="background:var(--panel-2);border:1px solid rgba(255,255,255,.08);border-radius:10px;padding:10px 12px;color:#fff;min-width:220px">
                <button class="pill" id="saveNameBtn">Save</button>
                <button class="pill" id="logoutBtn" style="background:#2a2f4a;border:1px solid rgba(255,255,255,.15)">Log out</button>
              </div>
              <div class="muted" id="nameHint" style="margin-top:6px"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <section class="section">
      <div class="section-head">
        <h3>Choose Your Avatar</h3>
        <div class="muted">Click any owned avatar to equip.</div>
      </div>
      <div class="grid" id="avatarGrid"></div>
    </section>
  </main>

  <footer class="site-footer">© <span id="year"></span> TerpzyVerse / ClubSocial</footer>

  <script src="auth.js"></script>
  <script src="app.js"></script>
  <script src="profile.js"></script>
</body>
</html>
