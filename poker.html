<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Poker – ClubSocial</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
  <style>
    .wrap{max-width:1200px;margin:0 auto;padding:18px 16px 64px}
    .crumbs{display:flex;gap:10px;color:var(--muted);margin:6px 0 14px}
    .crumbs a{color:#fff;text-decoration:none;border-bottom:1px dotted rgba(255,255,255,.25)}
    .poker-rows{display:grid;grid-template-columns:repeat(3,1fr);gap:12px}
    .tile{background:var(--card);border:1px solid rgba(255,255,255,.06);border-radius:14px;box-shadow:var(--glow);padding:14px}
    .tile h4{margin:0 0 8px}
    .tile p{margin:0;color:var(--muted)}
    @media(max-width:900px){.poker-rows{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <header class="topbar">
    <div class="brand">ClubSocial</div>
    <div class="balance">
      <span id="activeBalanceAmount">50.00</span>
      <button id="balanceDropdown" class="dropdown-btn">GC ▾</button>
      <ul id="balanceMenu" class="dropdown-menu">
        <li data-currency="GC">GoldCoin (GC)</li>
        <li data-currency="SC">SweepsCoin (SC)</li>
        <li data-currency="TRPZ">$TRPZ</li>
      </ul>
    </div>
    <nav class="top-actions">
      <button class="pill" onclick="location.href='index.html'">Home</button>
      <div class="avatar" aria-label="Profile"></div>
    </nav>
  </header>

  <main class="wrap">
    <nav class="crumbs"><a href="index.html">Home</a> › <strong>Poker</strong></nav>

    <section class="section">
      <div class="section-head"><h2>Tables</h2></div>
      <div class="poker-rows">
        <div class="tile">
          <h4>Hold’em – GC</h4>
          <p>6 & 9-max · Micro / Medium / Large</p>
          <button class="pill" onclick="location.href='table-list.html?mode=holdem&currency=GC'">Browse Tables</button>
        </div>
        <div class="tile">
          <h4>Omaha Hi/Lo – SC</h4>
          <p>6-max · Micro / Medium / Large</p>
          <button class="pill" onclick="location.href='table-list.html?mode=omaha&currency=SC'">Browse Tables</button>
        </div>
        <div class="tile">
          <h4>R.O.E. – GC/SC</h4>
          <p>Round of Each · 6 & 9-max</p>
          <button class="pill" onclick="location.href='table-list.html?mode=roe'">Browse Tables</button>
        </div>
      </div>
    </section>

    <section class="section">
      <div class="section-head"><h2>Continue Playing</h2></div>
      <div class="cards-row scroll-x" id="continueRow"></div>
    </section>
  </main>

  <footer class="site-footer">© <span id="year"></span> TerpzyVerse / ClubSocial</footer>

  <script>window.CATEGORY="POKER";</script>
  <script src="./category.js"></script>
</body>
</html>
